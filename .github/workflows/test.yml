name: Test the codebase

on: [pull_request]

env:
  IMAGE_TAG: nestjs-api

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Build the docker image
        run: |
          docker build -t $IMAGE_TAG --target=create-build .

      - name: Run prettier
        run: |
          docker run --entrypoint '/bin/sh' $IMAGE_TAG -c 'npm run format:check'