name: Deploy to production

on:
  push:
    branches:
      - master

jobs:

  deploy:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: nestjs-api
          IMAGE_TAG: nestjs-api
        run: |
          docker build -t nestjs-api .
          docker tag nestjs-api:latest public.ecr.aws/e2b3j8w6/nestjs-api:latest
          docker push public.ecr.aws/e2b3j8w6/nestjs-api:latest

      - name: Update ECS service
        run: |
          aws ecs update-service --cluster nest_cluster --service nestjs_service --task-definition nest_task --force-new-deployment